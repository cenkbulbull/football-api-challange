<template name="tabView">
  <div class="tab-view">
    <div class="tab-view__item">{{> fixtureInfo}}</div>
  </div>

  <div class="tab-view">
    <div class="tab-view__title">
      <div class="tab-view__title-left-side">
        <span>Kulüp</span>
      </div>

      <div class="tab-view__title-right-side">
        <span>Maç</span>
        <span>Gol</span>
      </div>
    </div>

    <div class="tab-view__item">{{> playerInfo}}</div>

    <div class="tab-view__item">{{> playerInfo}}</div>
  </div>

  <div class="tab-view tab-view--active">
    <div class="tab-view__title">
      <div class="tab-view__title-left-side">
        <span>Kulüp</span>
      </div>

      <div class="tab-view__title-right-side">
        <span>G</span>
        <span>B</span>
        <span>M</span>
        <span>Puan</span>
      </div>
    </div>

    <div class="tab-view__item">{{> teamInfo}}</div>
  </div>
</template>
