<template name="fixtureInfo">

  <div class="fixture-info">
    <div class="fixture-info__team">

      <div class="fixture-info__team-first">
        {{> avatar class="avatar--purple avatar--size32"}}
        <span>{{info.home}}</span>
      </div> 

      <div class="fixture-info__team-score">
        {{# badge class="badge--purple"}} <span>{{info.skor}}</span> {{/ badge}}
      </div>

      <div class="fixture-info__team-second">
        <span>{{info.away}}</span>
        {{> avatar class="avatar--purple avatar--size32"}}
      </div>

    </div>

    <div class="fixture-info__time">
      {{# badge class="badge--danger badge--large"}} <span>Ma√ß Sonu</span> {{/ badge}}
    </div>

    <div class="fixture-info__status">
      <span class="fixture-info__status-date">{{info.date}}</span>
      <div class="fixture-info__status-button-group">
        {{> button class="button--outline" iconClass="information-line icon--size20"}}
        {{> button class="button--outline" iconClass="line-chart-line icon--size20"}}
      </div>
    </div>

  </div>

</template>
