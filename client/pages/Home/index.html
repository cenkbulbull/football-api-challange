<template name="home">  

  <div class="home">

    <div class="home__header">

      <div class="home__header-title">

        <div class="home__header-title-left-side">
          {{> icon class="football-fill"}}
          <span class="home__header-title-left-side-text">Futbol API</span>
        </div>
  
        <div class="home__header-title-right-side">
          {{# select}} 
            {{#if isLoading}}
              <option>Yükleniyor</option>
            {{else}} 
              {{#each leagues}}
                <option value="{{this.key}}">{{this.league}}</option>
              {{/each}} 
            {{/if}}
          {{/ select}}
        </div>

      </div>

      <div class="home__header-menu">
        {{# tabMenuItem id="results"}} Fikstür {{/ tabMenuItem}}
        {{# tabMenuItem id="league"}} Puan Durumu {{/ tabMenuItem}}
        {{# tabMenuItem id="goalKings"}} Gol Kralları {{/ tabMenuItem}}
      </div>

    </div>

    <div class="home__result">
      {{> tabView selectedLeague=selectedLeague activeTab=activeTab}}
    </div>

  </div>
</template>
